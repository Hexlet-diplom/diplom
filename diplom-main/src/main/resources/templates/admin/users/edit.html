<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="path_to_your_css.css">
</head>
<body>
<h1>Edit User</h1>

<form action="/admin/users/save" method="post">
    <input type="hidden" name="id" th:value="${user.id}">

    <label for="username">Username</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required>

    <label for="role">Role</label>
    <select id="role" name="role" required>
        <option th:each="role : ${Roles}" th:value="${role.id}" th:text="${role.name}"
                th:selected="${role.id == user.role.id}"></option>
    </select>

    <button type="submit">Save Changes</button>
</form>

<a href="/admin/users">Back to Users List</a>
</body>
</html>
