<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Lessons</title>
        <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
        <div class="content">
            <h1>Lessons</h1>
            <div th:if="${successMessage}"
                 style="padding: 10px; margin-bottom: 20px; background-color: #d4edda; color: #155724; border-radius: 5px; border: 1px solid #c3e6cb;">
                <p th:text="${successMessage}"></p>
            </div>
            <a href="/admin/dashboard/lessons/new"
               style="display: inline-block; margin-bottom: 20px; background: #4a5568; color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none;">
                + Add Lesson
            </a>
            <table style="width: 100%; border-collapse: collapse; background: var(--card-bg); border-radius: 8px;">
                <thead>
                <tr style="text-align: left;">
                    <th style="padding: 12px;">ID</th>
                    <th style="padding: 12px;">Name</th>
                    <th style="padding: 12px;">Course</th>
                    <th style="padding: 12px;">Order number</th>
                    <th style="padding: 12px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lesson : ${lessons}" style="border-top: 1px solid #e2e8f0;">
                    <td th:text="${lesson.id}" style="padding: 12px;"></td>
                    <td th:text="${lesson.name}" style="padding: 12px;"></td>
                    <td th:text="${lesson.courseId}" style="padding: 12px;"></td>
                    <td th:text="${lesson.orderNumber}" style="padding: 12px;"></td>
                    <td style="padding: 12px;">
                        <a th:href="@{/admin/dashboard/lessons/{id}/edit(id=${lesson.id})}">Edit</a>
                        <form th:action="@{/admin/dashboard/lessons/{id}/delete(id=${lesson.id})}" method="post"
                              style="display: inline;">
                            <button type="submit"
                                    style="color: var(--danger); background: none; border: none; cursor: pointer;">Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <script th:src="@{/assets/js/theme.js}"></script>
    </body>
</html>
